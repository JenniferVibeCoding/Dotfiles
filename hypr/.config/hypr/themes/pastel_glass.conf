# ─── Theme: Pastel Glass ─────────────────────

decoration {
  rounding = 12

  shadow {
    enabled = true
    range = 14
    render_power = 2
    offset = 0 6
    scale = 1.0
    ignore_window = false
    color = rgba(ff69b420)
    color_inactive = rgba(00000010)
  }

  blur {
    enabled = true
    size = 8
    passes = 3
    new_optimizations = true
    vibrancy = 0.18
  }
}

animations {
  enabled = true
  bezier = ease, 0.25, 1, 0.5, 1
  animation = windows, 1, 3, ease
  animation = fade, 1, 2, ease
  animation = workspaces, 1, 2, ease
}
